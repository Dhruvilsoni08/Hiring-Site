</head>
<body>

        <form action="">
            <h1>Login Form</h1>
            <div class="form-group">

                <input type="text" class="form-control" required>
            </div>

                <label for="" class="text">Password</label>
                <input type="password" class="form-control" required>
            </div>

        </form>
    </div>
